    <div class="row">
      <div class="col-lg-6" >
        <div class="app-block-content-center">
              <p style="font-size:28px">
                    <span style="color:rgba(140, 36, 36, 0.84)">S</span><span style="color:rgba(0, 0, 0, 0.79)">ign in </span></p>
              <hr>
              <form class="input-group" ng-submit="user.login()">
                <input type="text" class="form-control app-form-control" placeholder="Username" aria-describedby="basic-addon1" ng-model="user.username">
                <input type="password" class="form-control app-form-control" placeholder="Password" aria-describedby="basic-addon1" ng-model = 'user.password'>
                <input type="submit" class="btn btn-primary app-form-control" value="Login">
              </form>
              <p ng-show="user.isInValidCred" style="color:#ff0000">Invalid Credentials</p>
        </div>
      </div>
      <div class="col-lg-6" style="border-left-width:1px;border-left-style:solid;border-left-color:rgb(238, 238, 238)">

        <div class="app-block-content-center">
          <p style="font-size:28px">
                <span style="color:rgba(140, 36, 36, 0.84)">N</span><span style="color:rgba(0, 0, 0, 0.79)">ew User? </span>
                <span style="color:rgba(0, 0, 0, 0.79)">Sign up here</span>
              </p>
          <hr>
          <form class="input-group" ng-submit="user.signup()">
          <input type="email" class="form-control app-form-control" placeholder="Email" ng-model="user.username">
          <input type="text" class="form-control app-form-control" placeholder="First Name" ng-model="user.firstname">
          <input type="text" class="form-control app-form-control" placeholder="Last Name" ng-model="user.last_name">
          <input type="text" class="form-control app-form-control" placeholder="Date of Birth" ng-model="user.dob">
          <input type="text" class="form-control app-form-control" placeholder="Address" ng-model="user.address">
          <input type="password" class="form-control app-form-control" placeholder="Password" ng-model="user.password">
          <input type='submit' class="btn btn-primary app-form-control" value="Sign up">
          </form>
        </div>



      </div>
    </div>
