<!doctype html>
<html>
<head>
    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
  <script src='./js/app.js'></script>
  <link rel="stylesheet" href="./css/custom.css"/>
</head>
<body ng-app="mainApp" ng-controller="MarketCtrl" ng-init="market.initMarket()">
  <nav class="navbar navbar-inverse app-navbar">
    <div class="container-fluid">
     <!-- Brand and toggle get grouped for better mobile display -->
     <div class="navbar-header">
       <a class="navbar-brand" href="#">
          <span style="font-size:28px"> <span style="color:rgba(140, 36, 36, 0.84)">I</span><span style="color:rgba(51, 51, 51, 0.66)">ncubatrix</span></span>
      </a>
      </div>
        <ul class="nav navbar-nav navbar-right">
         <li><a class="app-navbar-link" href="/user">{{"Welcome "+market.user.firstname +" "+ market.user.lastname}}</a></li>
         <li><a href=""></a></li>
       </ul>
</nav>

  <div class="container app-container" >
    <p class="app-placeholder-msg" ng-show="!market.bonds.length">There are no bonds for you to buy now.</p>
      <div style="float:left" ng-repeat="bond in market.bonds">
        <a href="#" class="thumbnail app-market-thumbnail">

            <span class="bond-heading-caption">{{bond.rate}}%</span><br>
            on
            <h1>&#x20b9; {{bond.amount}}</h1>
            for
            <p><span><h4>{{bond.tenure}} years</h4></span></p>
            <strong>{{bond.venture_name}}</strong><br>
            <button class="btn btn-success" ng-click="market.buy(bond.id)">Buy</button>
        </a>
      </div>




  </div>
</body>
</html>
